<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Call</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #drawingArea {
            border: 2px dashed pink;
            height: 300px;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Drawing Area -->
    <div id="drawingArea" class="mx-auto mt-6 p-4 max-w-md"></div>

    <script>
        let touchStartX, touchStartY, touchEndX, touchEndY;

        const drawingArea = document.getElementById('drawingArea');

        drawingArea.addEventListener('touchstart', function (event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        drawingArea.addEventListener('touchend', function (event) {
            const touch = event.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
            detectGesture();
        });

        function detectGesture() {
            // Simple example of a gesture check (you can replace this with your pattern logic)
            if (touchEndY < touchStartY && Math.abs(touchEndX - touchStartX) < 100) {
                // Gesture matched (e.g., an upward swipe)
                makeCall();
            }
        }

        function makeCall() {
            const number = '917385758928'; // Replace with the number from your form or storage
            window.location.href = `tel:${number}`; // Directly initiate the call
        }
    </script>
</body>
</html>
