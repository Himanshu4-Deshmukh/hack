<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add SOS Member</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-pink-600 p-4 shadow-lg rounded-b-lg">
        <div class="flex-1 text-white font-bold">Add SOS Member</div>
        <button id="sosButton" class="bg-red-600 text-white font-bold px-4 py-2 rounded hover:bg-red-700">SOS</button>
    </nav>

    <!-- Add SOS Member Form -->
    <div class="container mx-auto mt-6 p-4 max-w-md">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold text-pink-600 mb-6 text-center">Enter SOS Member Details</h2>
            <form>
                <!-- Member Name -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" placeholder="Enter Member Name" required>
                </div>

                <!-- Member Phone -->
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                    <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500" placeholder="Enter Phone Number" required>
                </div>

             

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-pink-600 text-white font-bold px-6 py-2 rounded-lg hover:bg-pink-700">Add Member</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set a higher shake threshold for high-intensity shakes
        let shakeThreshold = 25; // Increase this value for high intensity detection
        let lastUpdate = 0;
        let x = 0, y = 0, z = 0, lastX = 0, lastY = 0, lastZ = 0;
        
        // Array of WhatsApp numbers to send the message to
        let phoneNumbers = ["917385758928", "918080130564", "919021084589"];
        
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                let acceleration = event.accelerationIncludingGravity;
                let currentTime = new Date().getTime();
                
                if ((currentTime - lastUpdate) > 100) {
                    let diffTime = currentTime - lastUpdate;
                    lastUpdate = currentTime;
        
                    x = acceleration.x;
                    y = acceleration.y;
                    z = acceleration.z;
        
                    // Calculate shake speed
                    let speed = Math.abs(x + y + z - lastX - lastY - lastZ) / diffTime * 10000;
        
                    // Only trigger the script when speed exceeds the high-intensity threshold
                    if (speed > shakeThreshold) {
                        // Get the user's location and send WhatsApp message
                        sendLocationAndMessage();
                    }
        
                    lastX = x;
                    lastY = y;
                    lastZ = z;
                }
            });
        } else {
            alert("Shake detection is not supported on this device.");
        }
        
        // Function to get current location and send WhatsApp message to multiple numbers
        function sendLocationAndMessage() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    
                    // Create Google Maps link with the current location
                    let locationUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    
                    // Message content
                    let message = `SOS! Emergency Help!\nHere's my location: ${locationUrl}`;
        
                    // Send message to each number in the array
                    phoneNumbers.forEach((number, index) => {
                        // Slight delay between each message to prevent browser blocking
                        setTimeout(() => {
                            let whatsappUrl = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
                            window.open(whatsappUrl, '_blank'); // Opens in a new tab
                        }, index * 2000); // 2-second delay between each message
                    });
        
                }, function(error) {
                    alert("Unable to retrieve your location. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
        }
        }
        </script>
        

 
</body>
</html>
